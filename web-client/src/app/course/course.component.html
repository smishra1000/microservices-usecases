<div class="col-md-6">
    <!-- <button class="btn btn-success" (click)="getAllStudent()">Get Details</button> -->
      <div class="panel panel-primary">
          <div class="panel-heading">Course Info</div>
          <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <tr>
                   <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses">
                    <td>{{course.id}}</td>
                  <td>{{course.name}}</td>
                  <td>{{course.description}}</td>
                  <td>{{course.price}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  </div>
